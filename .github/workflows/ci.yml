name: Aster CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      
      - name: Restore
        run: dotnet restore
      
      - name: Build
        run: dotnet build --no-restore
      
      - name: Test
        run: dotnet test --no-build --verbosity normal
      
      - name: Compile example to LLVM IR
        run: dotnet run --project src/Aster.CLI -- build examples/simple_hello.ast --emit-llvm
      
      - name: Verify LLVM IR output exists
        run: |
          if [ ! -f examples/simple_hello.ll ]; then
            echo "ERROR: LLVM IR file not generated"
            exit 1
          fi
          echo "✓ LLVM IR file generated successfully"
      
      - name: Verify LLVM IR content
        run: |
          if ! grep -q "define void @main()" examples/simple_hello.ll; then
            echo "ERROR: LLVM IR does not contain expected main function"
            exit 1
          fi
          echo "✓ LLVM IR contains valid main function"
          cat examples/simple_hello.ll
      
      - name: Install GCC and LLVM tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc clang llvm
      
      - name: Compile runtime library
        run: |
          gcc -c runtime/aster_runtime.c -o runtime/aster_runtime.o
          echo "✓ Runtime library compiled"
      
      - name: Compile hello.ast to LLVM IR
        run: |
          dotnet run --project src/Aster.CLI -- build examples/hello.ast --emit-llvm
          echo "✓ hello.ast compiled to LLVM IR"
      
      - name: Link and build native executable
        run: |
          clang examples/hello.ll runtime/aster_runtime.o -o examples/hello
          echo "✓ Native executable created"
      
      - name: Run hello example
        run: |
          OUTPUT=$(./examples/hello)
          echo "Output: $OUTPUT"
          if [ "$OUTPUT" != "Hello, Aster" ]; then
            echo "ERROR: Unexpected output"
            exit 1
          fi
          echo "✓ hello.ast executed successfully with correct output"


