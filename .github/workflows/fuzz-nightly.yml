name: Nightly Fuzzing

on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  extended-fuzz:
    runs-on: ubuntu-latest
    timeout-minutes: 480  # 8 hours
    
    strategy:
      matrix:
        harness: [parser, typesystem]
        seed: [1, 2, 3]  # Multiple runs with different seeds
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore
    
    - name: Run Extended Fuzz - ${{ matrix.harness }}
      run: |
        dotnet run --project src/Aster.CLI -- fuzz ${{ matrix.harness }} --seed ${{ matrix.seed }}
      continue-on-error: true
    
    - name: Upload Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: fuzz-results-${{ matrix.harness }}-seed${{ matrix.seed }}
        path: |
          tests/fuzz/crashes/
          tests/fuzz/wrongcode/
          tests/fuzz/hangs/
          tests/fuzz/nondet/
        retention-days: 90
    
    - name: Create Issue on Failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `Nightly Fuzz Failure: ${{ matrix.harness }} (seed ${{ matrix.seed }})`,
            body: `The nightly fuzzing run found issues in the ${{ matrix.harness }} harness.
            
            **Seed:** ${{ matrix.seed }}
            **Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            Please check the artifact bundle for details.`,
            labels: ['bug', 'fuzzing', 'P1']
          })
